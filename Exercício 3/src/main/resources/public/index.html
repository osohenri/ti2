<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 3</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1>Exercicio 3</h1>

    <!-- Seção de listagem -->
    <section>
        <h2>Listar Jogos</h2>
        <button id="btnListar">Listar</button>
        <div id="listaJogos"></div>
    </section>

    <hr>

    <!-- Seção de adicionar -->
    <section>
        <h2>Adicionar Jogo</h2>
        <form id="formAdicionar">
            <label for="nomeAdd">Nome:</label>
            <input type="text" id="nomeAdd" name="nome" required><br>
            
            <label for="anoAdd">Ano:</label>
            <input type="number" id="anoAdd" name="ano" required><br>
            
            <button type="submit">Adicionar</button>
        </form>
        <div id="msgAdd" class="resultado"></div>
    </section>

    <hr>

    <!-- Seção de atualizar -->
    <section>
        <h2>Atualizar Jogo</h2>
        <form id="formAtualizar">
            <label for="idUp">ID:</label>
            <input type="number" id="idUp" name="id" required><br>

            <label for="nomeUp">Nome:</label>
            <input type="text" id="nomeUp" name="nome" required><br>
            
            <label for="anoUp">Ano:</label>
            <input type="number" id="anoUp" name="ano" required><br>
            
            <button type="submit">Atualizar</button>
        </form>
        <div id="msgUp" class="resultado"></div>
    </section>

    <hr>

    <!-- Seção de excluir -->
    <section>
        <h2>Excluir Jogo</h2>
        <form id="formExcluir">
            <label for="idDel">ID:</label>
            <input type="number" id="idDel" name="id" required><br>
            <button type="submit">Excluir</button>
        </form>
        <div id="msgDel" class="resultado"></div>
    </section>

    <!-- Inclusão dos arquivos JavaScript -->
    <script src="./assets/js/listar.js"></script>
    <script src="./assets/js/adicionar.js"></script>
    <script src="./assets/js/atualizar.js"></script>
    <script src="./assets/js/apagar.js"></script>
</body>
</html>
